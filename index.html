<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    <div class="wrapper">

        <h1>Weather-App</h1>

        <div class="tab-container">
          <p class="tab" data-userWeather>Your Weather</p>
          <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant location container -->
            <div class="sub-container grant-location-container">

                <img src="./location.png" alt="location" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="grant-btn" data-grantAccess>Grant Access</button>

            </div>
             
            <!-- Search form container -->
            <form class="form-container" data-searchForm>
 
                <input placeholder="Search for city..." data-searchInput>
                <button class="img-btn" type="submit"> 
                    <img src="./search.png" alt="search" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading screen container -->
            <div class="sub-container loading-container">
            
                <img src="./loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- Error image -->
            <div class="errorImg-section">
                <img src="./not-found.png" class="error-img">
            </div>

            <!-- show weather Info -->
            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName> </p>
                    <img data-countryIcon>
                </div>

                <!-- weather discription-->
                <p data-weatherDesc></p>
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- weather parameters -->
                <div class="parameter-container">

                    <!-- 1-parameter -->
                    <div class="parameter">
                        <img src="./wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- 2-parameter -->
                    <div class="parameter">
                        <img src="./humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                     <!-- 3-parameter -->
                    <div class="parameter">
                        <img src="./cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
